server {
    listen 9000;
    server_name management_gw;

    include /etc/api-gateway/conf.d/commons/common-headers.conf;
    include /etc/api-gateway/conf.d/includes/resolvers.conf;

    # Log locations with service name
    lua_socket_log_errors off;
    access_log /var/log/api-gateway/access.log platform;
    error_log /var/log/api-gateway/mgmt_error.log debug;

    location /v1/apis {
        access_by_lua_block {
            local mgmt = require("management")
            local requestMethod = ngx.req.get_method()
            if requestMethod == "GET" then
                mgmt.getAPIs()
            elseif requestMethod == "PUT" then
                mgmt.addAPI()
            elseif requestMethod == "POST" then
                mgmt.addAPI()
            elseif requestMethod == "DELETE" then
                mgmt.deleteAPI()
            else
                ngx.status = 400
                ngx.say("Invalid verb")
            end
        }
    }

    location /v1/tenants {
        access_by_lua_block {
            local mgmt = require("management")
            local requestMethod = ngx.req.get_method()
            if requestMethod == "GET" then
                mgmt.getTenants()
            elseif requestMethod == "PUT" then
                mgmt.addTenant()
            elseif requestMethod == "POST" then
                mgmt.addTenant()
            elseif requestMethod == "DELETE" then
                mgmt.deleteTenant()
            else
                ngx.status = 400
                ngx.say("Invalid verb")
            end
        }
    }

    location /subscriptions {
         access_by_lua_block {
             local mgmt = require("management")
             local requestMethod = ngx.req.get_method()
             if requestMethod == "PUT" then
                 mgmt.addSubscription()
             elseif requestMethod == "DELETE" then
                 mgmt.deleteSubscription()
             else
                 ngx.status = 400
                 ngx.say("Invalid verb")
             end
         }
    }

    location /v1/sync {
        access_by_lua_block {
            local mgmt = require("management")
            local requestMethod = ngx.req.get_method()
            if requestMethod == "GET" then
                mgmt.sync()
            else
                ngx.say("Invalid verb")
            end
        }
    }

    location /v1/subscribe {
        access_by_lua_block {
            local mgmt = require("management")
            local requestMethod = ngx.req.get_method()
            if requestMethod == "GET" then
                mgmt.subscribe()
            else
                ngx.say("Invalid verb")
            end
        }
    }

    location /v1/health-check {
        access_by_lua_block {
            local mgmt = require("management")
            local requestMethod = ngx.req.get_method()
            if requestMethod == "GET" then
                mgmt.healthCheck()
            else
                ngx.say("Invalid verb")
            end
        }
    }
}
