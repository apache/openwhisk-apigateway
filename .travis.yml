# A Travis CI configuration file.

sudo: required

language: scala
scala:
   - 2.11.8

services:
  - docker

env:
  global:
    - LUA="lua=5.1"
    - secure: ""
    - secure: ""

before_install:
  - ./tools/travis/setup.sh
  - docker run -p 7000:7000 -p 7001:7001 -p 7199:7199 -p 9160:9160 -p 9042:9042 -d cassandra
  - pip install hererocks
  - pip install cqlsh
  - hererocks lua_install -r^ --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin # Add directory with all installed binaries to PATH

install:
  - cd tests
  - ./install-deps.sh

script:
  - busted --output=TAP --helper=set_paths --pattern=.lua scripts
  - cd ..
  - ./tools/cassandra/setup.sh
  - ./tools/travis/build.sh

deploy:
  # deploy latest
  - provider: script
    script: ./tools/travis/deploy.sh openwhisk apigateway latest
    on:
      branch: master
  # deploy tag
  - provider: script
    script: ./tools/travis/deploy.sh openwhisk apigateway $TRAVIS_TAG
    on:
      tags: true
      all_branches: true
